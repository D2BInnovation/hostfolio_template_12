    <meta name="keywords" content="portfolio, software developer, backend developer, software engineer, developer, Dhanush S, dotnet core, mysql, node js, jvascript, html5, css3, react, typescript, animations, web development, web developer" />
    <meta name="author" content="Dhanush S Developer" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://SDhanushDev.github.io/Dhanush S-portfolio" />
    <meta property="og:title" content="Dhanush S Portfolio - Futuristic Developer Portfolio" />
    <meta property="og:description" content="A stunning Dhanush S-themed portfolio showcasing modern web development skills" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://SDhanushDev.github.io/Dhanush S-portfolio" />
    <meta property="twitter:title" content="Dhanush S Portfolio - Futuristic Developer Portfolio" />
    <meta property="twitter:description" content="A stunning Dhanush S-themed portfolio showcasing modern web development skills" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom cursor styles -->
    <style>
      * {
        cursor: none !important;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #4f46e5, #d946ef);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #6366f1, #e879f9);
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading script -->
    <script>
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hide');
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
